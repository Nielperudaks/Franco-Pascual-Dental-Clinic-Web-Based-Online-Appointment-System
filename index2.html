<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franco-Pascual Dental Clinic</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Alpine.js for animations -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Animate on Scroll Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        }
        .soft-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Hero Section with Modern Gradient -->
    <header class="relative min-h-screen gradient-bg flex items-center text-white overflow-hidden">
        <div class="absolute inset-0 opacity-50 bg-pattern"></div>
        
        <div class="container mx-auto px-6 relative z-10" 
             x-data="{ animate: false }"
             x-init="setTimeout(() => animate = true, 200)">
            <div class="max-w-4xl mx-auto text-center" 
                 :class="animate ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'"
                 class="transition-all duration-1000 ease-out">
                
                <h1 class="text-5xl font-bold mb-6 tracking-tight">
                    <span class="block text-white/90">Franco-Pascual</span>
                    <span class="block text-blue-200">Dental Clinic</span>
                </h1>
                
                <p class="text-xl mb-10 text-white/80 max-w-2xl mx-auto">
                    Precision Care, Compassionate Approach: Where Modern Technology Meets Dental Excellence
                </p>
                
                <div class="flex justify-center space-x-4">
                    <a href="#" class="btn bg-white text-blue-800 hover:bg-blue-50 px-8 py-3 rounded-full font-semibold hover-lift">
                        Book Appointment
                    </a>
                    <a href="#" class="btn border border-white/30 text-white px-8 py-3 rounded-full hover-lift bg-white/10 backdrop-blur-sm">
                        Learn More
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Services Section -->
    <section class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16" data-aos="fade-up">
                <h2 class="text-4xl font-bold text-blue-900 mb-4">Our Services</h2>
                <p class="text-gray-600 max-w-2xl mx-auto">
                    Comprehensive dental care tailored to your unique needs
                </p>
            </div>
            
            <div class="grid md:grid-cols-3 gap-8">
                <div class="bg-white border border-blue-100 rounded-xl p-8 text-center hover-lift" data-aos="fade-up" data-aos-delay="100">
                    <div class="mb-6 flex justify-center">
                        <div class="bg-blue-100 rounded-full p-4 inline-block">
                            <!-- SVG Icon -->
                        </div>
                    </div>
                    <h3 class="text-2xl font-semibold text-blue-900 mb-4">Orthodontics</h3>
                    <p class="text-gray-600">Advanced alignment solutions for your perfect smile</p>
                </div>
                
                <!-- More service cards with similar structure -->
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                once: true
            });
        });
    </script>
</body>
</html>
